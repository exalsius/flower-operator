# This rule is not used by the project flower-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the flwr.exalsius.ai.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: flower-operator
    app.kubernetes.io/managed-by: kustomize
  name: federation-editor-role
rules:
- apiGroups:
  - flwr.exalsius.ai
  resources:
  - federations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - flwr.exalsius.ai
  resources:
  - federations/status
  verbs:
  - get
