{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "flower-operator.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    name: {{ include "flower-operator.resourceName" (dict "suffix" "federation-viewer-role" "context" $) }}
rules:
    - apiGroups:
        - flwr.exalsius.ai
      resources:
        - federations
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - flwr.exalsius.ai
      resources:
        - federations/status
      verbs:
        - get
{{- end }}
